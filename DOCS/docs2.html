<!DOCTYPE html>
<html>
<head>
<style> 
div.absoluter1 {
    position: absolute;
    width: 200px;
    height: 100px;
    left: 25px;
    top: 300px;
}
div.absoluter0 {
    position: absolute;
    top: 100px;
    width: 110px;
    height: 20px;
    left: 25px;
}
#rcorners1 {
  border-radius: 25px;
  background: #E64623;
  padding: 20px; 
  width: 110px;
  height: 20px;  
}

#rcorners2 {
  border-radius: 25px;
  border: 2px solid #E64623;
  padding: 20px; 
  width: 110px;
  height: 20px;  
}

#rcorners3 {
  border-radius: 25px;
  background: url(paper.gif);
  background-position: left top;
  background-repeat: repeat;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}
</style>
</head>
<body>

<h1>The border-radius Property</h1>

<p>Rounded corners for an element with a specified background color:</p>
<div class="absoluter0">
    <p id="rcorners1">Path Generation</p>
</div>
<div class="absoluter1">
    <p id="rcorners1">Motor Controller</p>
</div>

</body>
</html>
